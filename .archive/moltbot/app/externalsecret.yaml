---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: moltbot-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: moltbot-secrets
    creationPolicy: Owner
  data:
    - secretKey: OPENROUTER_API_KEY
      remoteRef:
        key: moltbot
        property: openrouter_api_key
    - secretKey: CLAWDBOT_GATEWAY_TOKEN
      remoteRef:
        key: moltbot
        property: gateway_token
    - secretKey: TELEGRAM_BOT_TOKEN
      remoteRef:
        key: moltbot
        property: telegram_token
    - secretKey: BRAVE_API_KEY
      remoteRef:
        key: moltbot
        property: brave_api_key
    - secretKey: TAVILY_API_KEY
      remoteRef:
        key: moltbot
        property: tavily_api_key
