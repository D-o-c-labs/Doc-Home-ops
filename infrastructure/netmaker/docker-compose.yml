
version: "3.4"

services:
  netmaker:
    container_name: netmaker
    image: gravitl/netmaker:v0.20.0-ee@sha256:50d99e38a27c50741cc8652b2b08b4328d377af5b3c111f622b9cea1e62007a4
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
    restart: always
    volumes:
      - dnsconfig:/root/config/dnsconfig
      - sqldata:/root/data
      - mosquitto_data:/etc/netmaker
    environment:
      SERVER_NAME: "broker.netmaker.piscio.net"
      SERVER_HOST: "5.75.138.39"
      SERVER_API_CONN_STRING: "api.netmaker.piscio.net:443"
      COREDNS_ADDR: "5.75.138.39"
      DNS_MODE: "on"
      SERVER_HTTP_HOST: "api.netmaker.piscio.net"
      API_PORT: "8081"
      CLIENT_MODE: "on"
      MASTER_KEY: ${MASTER_KEY}
      CORS_ALLOWED_ORIGIN: "*"
      DISPLAY_KEYS: "on"
      DATABASE: "sqlite"
      NODE_ID: "netmaker-server-1"
      MQ_HOST: "mq"
      MQ_PORT: "443"
      MQ_SERVER_PORT: "1883"
      HOST_NETWORK: "off"
      VERBOSITY: "1"
      MANAGE_IPTABLES: "on"
      PORT_FORWARD_SERVICES: "dns"
      METRICS_EXPORTER: "on"
      LICENSE_KEY: ${LICENSE_KEY}
      NETMAKER_ACCOUNT_ID: ${NETMAKER_ACCOUNT_ID}
      MQ_ADMIN_PASSWORD: ${MQ_ADMIN_PASSWORD}
    ports:
      - "51821-51830:51821-51830/udp"
  netmaker-ui:
    container_name: netmaker-ui
    image: gravitl/netmaker-ui:v0.20.0@sha256:261abc770dbad40f6f1d327416f0a00717e0b121cdb79e057bd8eda9426090b6
    depends_on:
      - netmaker
    links:
      - "netmaker:api"
    restart: always
    environment:
      BACKEND_URL: "https://api.netmaker.piscio.net"
  caddy:
    image: caddy:2.6.4@sha256:f64f2960a7f8c5206fca04459986bcac4f7bae03edb124a30d68f6cd70bae955
    container_name: caddy
    restart: unless-stopped
    volumes:
      - /root/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_conf:/config
    ports:
      - "80:80"
      - "443:443"
  coredns:
    container_name: coredns
    image: coredns/coredns@sha256:a0ead06651cf580044aeb0a0feba63591858fb2e43ade8c9dea45a6a89ae7e5e
    command: -conf /root/dnsconfig/Corefile
    depends_on:
      - netmaker
    restart: always
    volumes:
      - dnsconfig:/root/dnsconfig
  mq:
    container_name: mq
    image: eclipse-mosquitto:2.0.15-openssl@sha256:92757c6471a5f27d50c9c0fcb440190a0c9e83fc2f9f4dd99e6cf62df878a5cb
    depends_on:
      - netmaker
    restart: unless-stopped
    command: ["/mosquitto/config/wait.sh"]
    environment:
      NETMAKER_SERVER_HOST: "https://api.netmaker.piscio.net"
    volumes:
      - /root/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /root/wait.sh:/mosquitto/config/wait.sh
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "1883:1883"
      - "8883:8883"
  prometheus:
    container_name: prometheus
    image: gravitl/netmaker-prometheus:latest@sha256:096b3da166c914db70ae1fed535aca9c015ae75a7f471ff2526cc11fb4bb4e79
    environment:
      NETMAKER_METRICS_TARGET: "netmaker-exporter.netmaker.piscio.net"
      LICENSE_KEY: ${LICENSE_KEY}
    restart: always
    volumes:
      - prometheus_data:/prometheus
    depends_on:
      - netmaker
  grafana:
    container_name: grafana
    image: gravitl/netmaker-grafana:latest@sha256:fe4650a5dfd2f1ad193bffec492efe7ca08459d9b3f8aacd986c79782d8a3968
    environment:
      PROMETHEUS_HOST: "prometheus.netmaker.piscio.net"
      NETMAKER_METRICS_TARGET: "netmaker-exporter.netmaker.piscio.net"
      LICENSE_KEY: ${LICENSE_KEY}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always
    links:
      - prometheus
    depends_on:
      - prometheus
      - netmaker
  netmaker-exporter:
    container_name: netmaker-exporter
    image: gravitl/netmaker-exporter:latest@sha256:ad39150003815c37f0ee6229f53c9bc972fe3ca4de21222510b6497213824a3c
    restart: always
    depends_on:
      - netmaker
    environment:
      MQ_HOST: "mq"
      MQ_PORT: "443"
      MQ_SERVER_PORT: "1883"
      PROMETHEUS: "on"
      VERBOSITY: "1"
      API_PORT: "8085"
      LICENSE_KEY: ${LICENSE_KEY}
      PROMETHEUS_HOST: https://prometheus.netmaker.piscio.net
volumes:
  caddy_data: {}
  caddy_conf: {}
  sqldata: {}
  dnsconfig: {}
  mosquitto_data: {}
  mosquitto_logs: {}
  prometheus_data: {}
  grafana_data: {}