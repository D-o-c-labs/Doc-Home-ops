clusterName: doc-home-cluster
talosVersion: v1.7.2
kubernetesVersion: v1.30.1
endpoint: ${clusterEndpointIP}
domain: cluster.local
additionalApiServerCertSans:
    - doc-home-cluster.kube.piscio.net
    - doc-home-cluster.piscio.net
clusterPodNets:
    - 10.244.0.0/16
clusterSvcNets:
    - 10.96.0.0/12
cniConfig:
    name: none
    #name: custom
    #urls:
    #    - ${cniConfig}
nodes:
    - hostname: zeus
      ipAddress: ${zeus_ipAddress}
      controlPlane: true
      installDisk: /dev/vda
      disableSearchDomain: true
      kernelModules:
        - name: br_netfilter
          parameters:
            - nf_conntrack_max=131072
      nameservers:
        - ${nameservers}
      networkInterfaces:
        - interface: eth0
          dhcp: true
          addresses:
            - ${zeus_ipAddress_complete}

    - hostname: ares
      disableSearchDomain: true
      ipAddress: ${ares_ipAddress}
      controlPlane: false
      installDisk: /dev/vda
      nameservers:
        - ${nameservers}
      networkInterfaces:
        - interface: eth0
          dhcp: true
          addresses:
            - ${ares_ipAddress_complete}

    - hostname: athena
      disableSearchDomain: true
      ipAddress: ${athena_ipAddress}
      nameservers:
        - ${nameservers}
      controlPlane: false
      installDisk: /dev/vda
      networkInterfaces:
        - interface: eth0
          dhcp: true
          addresses:
            - ${athena_ipAddress_complete}

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
        - siderolabs/i915-ucode
        - siderolabs/intel-ucode
        - siderolabs/iscsi-tools
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: false
        apiServer:
        controllerManager:
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:

      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - zeus.piscio.net
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

      - op: add
        path: /machine/features/kubernetesTalosAPIAccess
        value:
          enabled: true
          allowedRoles:
            - os:admin
          allowedKubernetesNamespaces:
            - system-upgrade
worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
        - siderolabs/i915-ucode
        - siderolabs/intel-ucode
        - siderolabs/iscsi-tools
