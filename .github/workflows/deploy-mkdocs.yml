name: Deploy MkDocs Site to GitHub Pages

on:
  push:
    branches:
      - main # Or master, or whichever branch holds your docs source

permissions:
  contents: write # Needed to push to gh-pages branch

jobs:
  deploy:
    name: Deploy MkDocs Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or match the version you prefer
          cache: 'pip' # Cache dependencies

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build MkDocs site
        run: mkdocs build --clean --strict --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site # Directory containing the built site
          # Optional: Keep history of the gh-pages branch
          # keep_files: false
          # Optional: Use a custom domain if you have one configured
          # cname: docs.yourdomain.com
