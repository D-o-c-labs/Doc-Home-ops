---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools-tags
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controllers:
      qbtools-tag:
        type: cronjob

        cronjob:
          schedule: "@hourly"

        pod:
          labels:
            # egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/vpn: allow
          restartPolicy: OnFailure
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}

        containers:
          app:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.15.1
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --server
              - qbittorrent.downloads.svc.cluster.local
              - --port
              - "8080"
              - --config
              - /config/config.yaml
            resources:
              requests:
                memory: 250Mi
                cpu: 5m
              limits:
                memory: 500Mi

    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true

    service:
      main:
        enabled: false
