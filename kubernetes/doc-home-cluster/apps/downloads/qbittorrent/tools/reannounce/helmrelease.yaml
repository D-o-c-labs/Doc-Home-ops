---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools-reannounce
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controllers:
      qbtools-reannounce:
        pod:
          labels:
            # egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/vpn: allow
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}

        containers:
          app:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.15.1
            args:
              - reannounce
              - --process-seeding
              - -s
              - qbittorrent.downloads.svc.cluster.local
              - -p
              - "8080"
            resources:
              requests:
                memory: 250Mi
                cpu: 25m
              limits:
                memory: 500Mi

    service:
      app:
        enabled: false
