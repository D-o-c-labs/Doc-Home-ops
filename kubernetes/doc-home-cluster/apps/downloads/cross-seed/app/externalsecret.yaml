---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.js: |
          module.exports = {
            apiKey: "{{ .cross_seed_api_key }}",
            delay: 30,
            qbittorrentUrl: "http://{{ .qbittorrent_qb_username }}:{{ .qbittorrent_qb_password }}@qbittorrent.downloads.svc.cluster.local:8080",

            radarr: [
              "http://radarr.downloads.svc.cluster.local:7878/?apikey={{ .radarr_api_key }}",
            ],
            sonarr: [
              "http://sonarr.downloads.svc.cluster.local:8989/?apikey={{ .sonarr_api_key }}",
            ],
            torznab: [
                23,
                26,
                27,
                28,
                29,
                30,
                31
            ].map(i => `http://prowlarr.downloads.svc.cluster.local:9696/$${i}/api?apikey={{ .prowlarr_api_key }}`),

            action: "inject",
            duplicateCategories: true,
            flatLinking: false,
            includeSingleEpisodes: true,
            includeNonVideos: false,
            matchMode: "safe",

            notificationWebhookUrl: "{{ .cross_seed_notifiarr_webhook }}",

            linkCategory: "cross-seed",
            linkType: "hardlink",
            linkDir: "/data/nas-media/downloads/qbittorrent/cross-seed",

            outputDir: "/qbittorrent/xseeds",
            torrentDir: "/qbittorrent/qBittorrent/BT_backup",
          }
  dataFrom:
    - extract:
        key: prowlarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "prowlarr_$1"
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
    - extract:
        key: cross-seed
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cross_seed_$1"
    - extract:
        key: qbittorrent
      rewrite:
        - regexp:
            source: "(.*)"
            target: "qbittorrent_$1"
