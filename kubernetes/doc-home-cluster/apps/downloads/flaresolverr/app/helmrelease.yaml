---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        
        containers:
          main:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.8@sha256:7f2a82e89efba20b20e4a7136df4f494396193fd6a0962218f770189748bbd81

            env:
              TZ: Europe/Rome

            resources:
              requests:
                cpu: 250m
                memory: "1Gi"

    service:
      main:
        ports:
          http:
            port: 8191
