---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.3.3@sha256:86f88a97523c1e0feb9fd1b254e9484d59c4b1cdbe231038373f5c5c3e25bca0

    env:
      TZ: Europe/Rome

    service:
      main:
        ports:
          http:
            port: 8191


    resources:
      requests:
        cpu: 250m
        memory: "1Gi"
      # limits:
      #   memory: "4096M"
