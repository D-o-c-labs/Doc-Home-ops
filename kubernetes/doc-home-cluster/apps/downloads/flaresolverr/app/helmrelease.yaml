---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        
        containers:
          main:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.9@sha256:747eefe4914f6fc4fa83e1714dbc05938e501fe25c2a3a69fc43b0d1b77f5d9b

            env:
              TZ: Europe/Rome

            resources:
              requests:
                cpu: 250m
                memory: "1Gi"

    service:
      main:
        ports:
          http:
            port: 8191
