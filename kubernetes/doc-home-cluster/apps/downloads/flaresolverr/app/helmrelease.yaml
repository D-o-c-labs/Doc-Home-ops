---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        
        containers:
          main:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.6@sha256:965e7dfc76d08e175864a9772ab746005087db138f2e2ba8017e75574d4f0286

            env:
              TZ: Europe/Rome

            resources:
              requests:
                cpu: 250m
                memory: "1Gi"

    service:
      main:
        ports:
          http:
            port: 8191
