---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.2.0@sha256:c7d47d774a6c4357b17f4388ee6eb6b09779c84eb73e05e585e82dc3058eb9c0

    env:
      TZ: Europe/Rome

    service:
      main:
        ports:
          http:
            port: 8191


    resources:
      requests:
        cpu: 250m
        memory: "1Gi"
      # limits:
      #   memory: "4096M"
