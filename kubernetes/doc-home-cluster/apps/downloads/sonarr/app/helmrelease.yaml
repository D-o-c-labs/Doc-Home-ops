---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/onedr0p/sonarr
      tag: 3.0.9.1549@sha256:2f201164124acd2e5a56d1598f101886c0d82fe0f16d540e07e4ff540d70002b

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    env:
      SONARR__INSTANCE_NAME: Sonarr
      SONARR__PORT: &port 8989
      SONARR__APPLICATION_URL: "https://sonarr.piscio.net"
      SONARR__LOG_LEVEL: info
      SONARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: sonarr-secret
            key: api_key

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
        hosts:
          - host: &host "sonarr.piscio.net"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        enabled: true
        mountPath: null
        accessMode: ReadWriteMany
        existingClaim: media-pvc
        size: 4096Gi
        storageClass: '-'
        subPath:
          - path: library/tv
            mountPath: /tv
          - path: library/anime
            mountPath: /anime
          - path: usenet-downloads
            mountPath: /usenet-downloads
          - path: torrent-downloads
            mountPath: /torrent-downloads

    resources:
      requests:
        cpu: 15m
        memory: 268M
      limits:
        memory: 2357M
