---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: deluge-secret
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: deluge-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: deluge
        property: password
