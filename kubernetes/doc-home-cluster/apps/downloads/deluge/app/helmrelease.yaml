---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deluge
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: linuxserver/deluge
      tag: 2.1.1@sha256:f612f827669098753b0c489041cfbbe7dacdb66aab46e63210fc19c9ba8d19d3

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    env:
      DELUGE_LOGLEVEL: error
      PGID: '568'
      PUID: '568'
      TZ: Europe/Rome
      PASSWORD:
        valueFrom:
          secretKeyRef:
            name: deluge-secret
            key: password

    service:
      main:
        ports:
          http:
            port: 8112

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
        hosts:
          - host: &host "deluge.piscio.net"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: deluge-config
      downloads:
        enabled: true
        mountPath: /downloads
        accessMode: ReadWriteMany
        existingClaim: media-pvc
        size: 4096Gi
        storageClass: '-'
        subPath: torrent-downloads
      media:
        enabled: false
        mountPath: /media

    initContainers:
      update-volume-permission:
        command:
          - sh
          - '-c'
          - chown -R 568:568 /config
        image: busybox
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /config
            name: config

    resources:
      requests:
        cpu: 250m
        memory: "4Gi"
      # limits:
      #   memory: "4096M"
