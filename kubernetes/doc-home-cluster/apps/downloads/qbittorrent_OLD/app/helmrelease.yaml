---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          hostname: qbittorrent
          annotations:
            setGateway: "true"

          podSecurityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:a4ad890e8c4a287c17d12ca22eb1d84a046aba2efbd882bf7d6eb12459f6a70c

            env:
              UMASK: "022"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__USE_PROFILE: "true"

            resources:
              requests:
                cpu: 49m
                memory: 765M
              limits:
                memory: 1426M

        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: latest@sha256:6d9ac9237a84afe1516540f40a0fafdc86859b2141954b4d643af7066d598b74
            command:
              - "/bin/sh"
              - -c
            args:
              - cp /data/configfiles/* /data/config/
          update-volume-permission:
            command:
              - sh
              - '-c'
              - chown -R 568:568 /config /data
            image:
              repository: busybox
              tag: latest@sha256:6d9ac9237a84afe1516540f40a0fafdc86859b2141954b4d643af7066d598b74
            securityContext:
              runAsUser: 0


    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: &host "qbittorrent.piscio.net"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /config/qBittorrent/config
                readOnly: false
            copy-config:
              - path: /data/config
                readOnly: false
            update-volume-permission:
              - path: /config
                readOnly: false

      cache:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /config/qBittorrent/cache
                readOnly: false

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-configmap
        advancedMounts:
          main:
            copy-config:
              - path: /data/configfiles

      data:
        enabled: true
        existingClaim: qbittorrent-config
        advancedMounts:
          main:
            main:
              - path: /config/qBittorrent/data
                readOnly: false
            update-volume-permission:
              - path: /data
                readOnly: false

      downloads:
        enabled: true
        accessMode: ReadWriteMany
        existingClaim: media-pvc
        size: 4096Gi
        storageClass: '-'
        globalMounts:
          - path: downloads
            subPath: torrent-downloads
