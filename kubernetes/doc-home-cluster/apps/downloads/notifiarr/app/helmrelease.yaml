---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: notifiarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      notifiarr:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            ingress.home.arpa/nginx-internal: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place

        containers:
          app:
            image:
              repository: golift/notifiarr
              tag: 0.8.3

            env:
              DN_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: notifiarr-secret
                    key: api_key
              DN_PLEX_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: notifiarr-secret
                    key: plex_token
              DN_PLEX_URL: https://plex.media:32400
              DN_RADARR_0_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: notifiarr-secret
                    key: radarr_api_key
              DN_RADARR_0_NAME: Radarr
              DN_RADARR_0_URL: "http://radarr:7878"
              DN_SONARR_0_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: notifiarr-secret
                    key: sonarr_api_key
              DN_SONARR_0_NAME: Sonarr
              DN_SONARR_0_URL: http://sonarr:8989

            resources:
              requests:
                cpu: 15m
                memory: 164M
              limits:
                memory: 1408M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    ingress:
      app:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    service:
      app:
        controller: notifiarr
        ports:
          http:
            port: 5454
