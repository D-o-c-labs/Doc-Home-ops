---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/lan: allow
            ingress.home.arpa/nginx-external: allow
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/lan: allow
            egress.home.arpa/postgres-cluster: allow
          # annotations:
          #   k8s.v1.cni.cncf.io/networks: |
          #     [{
          #       "name":"multus-iot",
          #       "namespace": "network",
          #       "ips": ["192.168.32.151/24"]
          #     }]

        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.4.4
            # env:
            #   SECRET_RECORDER_DB_URL:
            #     valueFrom:
            #       secretKeyRef:
            #         name: "${APP}-pguser-${DB_USER}"
            #         key: uri

            envFrom:
              - secretRef:
                  name: homeassistant-secrets
              - secretRef:
                  name: home-assistant-db-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 4Gi

          codeserver:
            image:
              repository: lscr.io/linuxserver/code-server
              tag: 4.99.3@sha256:eebc06d825b45fc94ec5fc8ca4aae1887eec91232439abcd893b8a2b70242943
            ports:
              - containerPort: 8443
                name: codeserver
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0

            resources:
              requests:
                cpu: 0m
                memory: 0M
              limits:
                memory: 1024M

            env:
              - name: DOCKER_MODS
                value: linuxserver/mods:code-server-python3|linuxserver/mods:code-server-extension-arguments|linuxserver/mods:universal-package-install
              - name: INSTALL_PIP_PACKAGES
                value: hass_pyscript_kernel
              - name: PUID
                value: 0
              - name: PGID
                value: 0
              - name: DEFAULT_WORKSPACE
                value: /data/config
              - name: VSCODE_EXTENSION_IDS
                value: keesschollaart.vscode-home-assistant|ms-toolsai.jupyter|ms-python.python

    service:
      # app-lb:
      #   controller: home-assistant
      #   type: LoadBalancer
      #   annotations:
      #     io.cilium/lb-ipam-ips: "192.168.32.157"
      #   externalTrafficPolicy: Local
      #   ports:
      #     http:
      #       port: 8123
      app:
        controller: home-assistant
        ports:
          http:
            port: &port-homeassistant 8123
      codeserver:
        controller: home-assistant
        ports:
          codeserver:
            port: &port-code 8443

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
                readOnly: false
            codeserver:
              - path: /data/config
                readOnly: false
      jupyter-kernel:
        name: home-assistant-jupyter-secret
        type: secret
        advancedMounts:
          home-assistant:
            app:
              - path: /jupyter-kernel
                readOnly: false
            codeserver:
              - path: /usr/local/share/jupyter/kernels/pyscript
                readOnly: false

    route:
      app:
        hostnames:
          - ${HOSTNAME}
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant
                port: *port-homeassistant
      code:
        hostnames:
          - code-home-assistant.piscio.net
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant
                port: *port-code
