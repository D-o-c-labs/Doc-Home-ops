---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.9.3@sha256:067490d7b65cfa8b9e494a9447b0e5a7876be83ead7ec01738681c55d66e7cfe

    env:
      SECRET_RECORDER_DB_URL:
        valueFrom:
          secretKeyRef:
            name: database-home-assistant-user
            key: POSTGRES_URL

    envFrom:
      - secretRef:
          name: homeassistant-secrets

    service:
      main:
        ports:
          http:
            port: 8123
      codeserver:
        enabled: true
        ports:
          codeserver:
            port: 8443
            targetPort: 8443

    # persistence:
    #   deploy-key:
    #     enabled: true
    #     type: secret
    #     name: home-assistant-secret
    #     defaultMode: 256
    #     subPath:
    #       - path: GH_DEPLOY_KEY
    #         mountPath: /root/.ssh/id_rsa

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 126m
        memory: 411M
      limits:
        memory: 4417M

    # volumeClaimTemplates:
    #   - name: config
    #     mountPath: /config
    #     accessMode: ReadWriteOnce
    #     size: 1Gi
    #     storageClass: ceph-block

    additionalContainers:
      codeserver:
        image: lscr.io/linuxserver/code-server:4.17.0@sha256:562487dd5655261a8c6ee31c3a6dcb00a50e676a010fa2c837446f1f0a37dbc2
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8443
            name: codeserver
            protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        volumeMounts:
          - mountPath: /data/config
            name: config
          - name: jupyter-kernel
            mountPath: "/usr/local/share/jupyter/kernels/pyscript"
            readOnly: false
        env:
          - name: DOCKER_MODS
            value: linuxserver/mods:code-server-python3|linuxserver/mods:code-server-extension-arguments|linuxserver/mods:universal-package-install
          - name: INSTALL_PIP_PACKAGES
            value: hass_pyscript_kernel
          - name: PUID
            value: 0
          - name: PGID
            value: 0
          - name: DEFAULT_WORKSPACE
            value: /data/config
          - name: TZ
            value: Europe/Rome
          - name: VSCODE_EXTENSION_IDS
            value: keesschollaart.vscode-home-assistant|ms-toolsai.jupyter|ms-python.python|cstrap.python-snippets

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: homeassistant.piscio.net
        hosts:
          - host: &host "homeassistant.piscio.net"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
      codeserver:
        enabled: true
        ingressClassName: "nginx"
        primary: false
        hosts:
          - host: &host "code.homeassistant.piscio.net"
            paths:
              - path: /
                service:
                  name: home-assistant-codeserver
                  port: 8443
        tls:
          - hosts:
              - *host


    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        existingClaim: home-assistant-pvc
        size: 10Gi
        storageClass: synology-iscsi
      jupyter-kernel:
        enabled: true
        name: home-assistant-jupyter-secret
        type: secret
