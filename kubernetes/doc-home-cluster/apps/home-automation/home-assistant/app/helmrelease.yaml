---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            ingress.home.arpa/nginx-external: allow
            ingress.home.arpa/nginx-internal: allow
            egress.home.arpa/postgres-cluster: allow
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["192.168.32.151/24"]
              }]

        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.10.1
            # env:
            #   SECRET_RECORDER_DB_URL:
            #     valueFrom:
            #       secretKeyRef:
            #         name: "${APP}-pguser-${DB_USER}"
            #         key: uri

            envFrom:
              - secretRef:
                  name: homeassistant-secrets
              - secretRef:
                  name: home-assistant-db-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 4Gi

          codeserver:
            image:
              repository: lscr.io/linuxserver/code-server
              tag: 4.93.1@sha256:e2e68493b65e367b8eefc31345bb776cea50a145b8af43ee19f057300c92b1c1
            ports:
              - containerPort: 8443
                name: codeserver
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0

            resources:
              requests:
                cpu: 0m
                memory: 0M
              limits:
                memory: 1024M

            env:
              - name: DOCKER_MODS
                value: linuxserver/mods:code-server-python3|linuxserver/mods:code-server-extension-arguments|linuxserver/mods:universal-package-install
              - name: INSTALL_PIP_PACKAGES
                value: hass_pyscript_kernel
              - name: PUID
                value: 0
              - name: PGID
                value: 0
              - name: DEFAULT_WORKSPACE
                value: /data/config
              - name: VSCODE_EXTENSION_IDS
                value: keesschollaart.vscode-home-assistant|ms-toolsai.jupyter|ms-python.python

    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: 8123
      codeserver:
        controller: home-assistant
        ports:
          codeserver:
            port: 8443

    ingress:
      app:
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.piscio.net
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      codeserver:
        className: "internal-nginx"
        hosts:
          - host: &host "code-homeassistant.piscio.net"
            paths:
              - path: /
                service:
                  identifier: codeserver
                  port: codeserver
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
                readOnly: false
            codeserver:
              - path: /data/config
                readOnly: false
      jupyter-kernel:
        name: home-assistant-jupyter-secret
        type: secret
        advancedMounts:
          home-assistant:
            app:
              - path: /jupyter-kernel
                readOnly: false
            codeserver:
              - path: /usr/local/share/jupyter/kernels/pyscript
                readOnly: false
