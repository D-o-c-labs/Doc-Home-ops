---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["192.168.32.151/24"]
              }]

        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.4.2
            env:
              SECRET_RECORDER_DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: "${APP}-pguser-${DB_USER}"
                    key: uri

            envFrom:
              - secretRef:
                  name: homeassistant-secrets

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 126m
                memory: 411M
              limits:
                memory: 4417M

          codeserver:
            image:
              repository: lscr.io/linuxserver/code-server
              tag: 4.22.1@sha256:2e18623fb1000de193bac7d38e5bf8baee116d0f78dd5ce7dfa94839b8f0ff69
            ports:
              - containerPort: 8443
                name: codeserver
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0

            resources:
              requests:
                cpu: 0m
                memory: 0M
              limits:
                memory: 1024M

            env:
              - name: DOCKER_MODS
                value: linuxserver/mods:code-server-python3|linuxserver/mods:code-server-extension-arguments|linuxserver/mods:universal-package-install
              - name: INSTALL_PIP_PACKAGES
                value: hass_pyscript_kernel
              - name: PUID
                value: 0
              - name: PGID
                value: 0
              - name: DEFAULT_WORKSPACE
                value: /data/config
              - name: TZ
                value: Europe/Rome
              - name: VSCODE_EXTENSION_IDS
                value: keesschollaart.vscode-home-assistant|ms-toolsai.jupyter|ms-python.python|cstrap.python-snippets


    service:
      main:
        ports:
          http:
            port: 8123
      codeserver:
        enabled: true
        controller: main
        ports:
          codeserver:
            enabled: true
            port: 8443
            targetPort: 8443

    ingress:
      main:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.piscio.net
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      codeserver:
        enabled: true
        className: "internal-nginx"
        primary: false
        hosts:
          - host: &host "code-homeassistant.piscio.net"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: home-assistant-codeserver
                  port: 8443
        tls:
          - hosts:
              - *host


    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          main:
            main:
              - path: /config
                readOnly: false
            codeserver:
              - path: /data/config
                readOnly: false
      jupyter-kernel:
        enabled: true
        name: home-assistant-jupyter-secret
        type: secret
        advancedMounts:
          main:
            main:
              - path: /jupyter-kernel
                readOnly: false
            codeserver:
              - path: /usr/local/share/jupyter/kernels/pyscript
                readOnly: false
