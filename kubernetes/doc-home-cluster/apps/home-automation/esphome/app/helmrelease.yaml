---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.12.5@sha256:afe338ecebaba62731d817a0661a9610d7b41c7deb0abbfad225245a9aacc5f4

    podAnnotations:
      secret.reloader.stakater.com/reload: esphome-secrets,esphome-deploykey
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-esphome

    service:
      main:
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16,172.30.0.1/24"
        hosts:
          - host: &host "esphome.piscio.net"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      secrets:
        enabled: true
        type: secret
        name: esphome-secrets
        mountPath: /config/secrets.yaml
        subPath: secrets.yaml
      esphome-cache:
        enabled: true
        type: emptyDir
        mountPath: /config/.esphome
      deploy-key:
        enabled: true
        type: secret
        name: esphome-deploykey
        defaultMode: 256
        subPath:
          - path: id_ed25519
            mountPath: /root/.ssh/id_ed25519

    resources:
      requests:
        cpu: 300m
        memory: 512M
      limits:
        memory: 2048M

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
