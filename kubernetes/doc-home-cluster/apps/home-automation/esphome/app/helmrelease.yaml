---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      esphome:
        annotations:
          secret.reloader.stakater.com/reload: esphome-secrets,esphome-deploykey

        pod:
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/domus-vlan: allow
            ingress.home.arpa/nginx-internal: allow
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["192.168.32.151/24"]
              }]

        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.4.2
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 2048M

            env:
              - name: ESPHOME_DASHBOARD_USE_PING
                value: "true"

          codeserver:
            image:
              repository: lscr.io/linuxserver/code-server
              tag: 4.99.4@sha256:9eca141a132fe6a04d2bc9bc3c92e56dee62cb110151bfc970615986ebe40f91
            ports:
              - containerPort: 8443
                name: codeserver
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0

            resources:
              requests:
                cpu: 0m
                memory: 0M
              limits:
                memory: 1024M

            env:
              - name: PUID
                value: 0
              - name: PGID
                value: 0
              - name: DEFAULT_WORKSPACE
                value: /data/config

    service:
      app:
        controller: esphome
        ports:
          http:
            port: &port-esphome 6052
      codeserver:
        controller: esphome
        ports:
          codeserver:
            port: &port-code 8443

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          esphome:
            app:
              - path: /config
            codeserver:
              - path: /data/config
                readOnly: false
      secrets:
        type: secret
        name: esphome-secrets
        # globalMounts:
        #  - path: /config/secrets.yaml
        #    subPath: secrets.yaml
        advancedMounts:
          esphome:
            app:
              - path: /config/secrets.yaml
                subPath: secrets.yaml
            codeserver:
              - path: /data/config/secrets.yaml
                readOnly: false
                subPath: secrets.yaml
      esphome-cache:
        type: emptyDir
        # globalMounts:
        #  - path: /config/.esphome
        advancedMounts:
          esphome:
            app:
              - path: /config/.esphome
      deploy-key:
        type: secret
        name: esphome-deploykey
        defaultMode: 256
        globalMounts:
          - path: /root/.ssh/id_ed25519
            subPath: id_ed25519

    route:
      app:
        hostnames:
          - ${HOSTNAME}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: esphome
                port: *port-esphome
      code:
        hostnames:
          - code-esphome.piscio.net
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: esphome
                port: *port-code
