---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: esphome-secrets,esphome-deploykey

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["192.168.32.151/24"]
              }]

        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2024.2.2
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 1374M
              limits:
                memory: 2048M

          codeserver:
            image:
              repository: lscr.io/linuxserver/code-server
              tag: 4.22.0@sha256:a24244f3de43355a6076440021c0f0e544f97d1fe7a827275dc1ebd6a6d99741
            ports:
              - containerPort: 8443
                name: codeserver
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0

            resources:
              requests:
                cpu: 0m
                memory: 0M
              limits:
                memory: 1024M

            env:
              - name: PUID
                value: 0
              - name: PGID
                value: 0
              - name: DEFAULT_WORKSPACE
                value: /data/config

    service:
      main:
        ports:
          http:
            port: 6052
      codeserver:
        enabled: true
        controller: main
        ports:
          codeserver:
            enabled: true
            port: 8443
            targetPort: 8443

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      codeserver:
        enabled: true
        className: "internal-nginx"
        primary: false
        hosts:
          - host: &host "code-esphome.piscio.net"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: esphome-codeserver
                  port: 8443
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          main:
            main:
              - path: /config
            codeserver:
              - path: /data/config
                readOnly: false
      secrets:
        type: secret
        name: esphome-secrets
        #globalMounts:
        #  - path: /config/secrets.yaml
        #    subPath: secrets.yaml
        advancedMounts:
          main:
            main:
              - path: /config/secrets.yaml
                subPath: secrets.yaml
            codeserver:
              - path: /data/config/secrets.yaml
                readOnly: false
                subPath: secrets.yaml
      esphome-cache:
        type: emptyDir
        #globalMounts:
        #  - path: /config/.esphome
        advancedMounts:
          main:
            main:
              - path: /config/.esphome
      deploy-key:
        type: secret
        name: esphome-deploykey
        defaultMode: 256
        globalMounts:
          - path: /root/.ssh/id_ed25519
            subPath: id_ed25519