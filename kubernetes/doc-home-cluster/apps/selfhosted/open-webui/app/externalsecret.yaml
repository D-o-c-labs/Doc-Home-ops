---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: open-webui-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: open-webui-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ENV: "prod"
        WEBUI_NAME: "Open WebUI"
        WEBUI_URL: "https://${HOSTNAME}"

        ENABLE_SIGNUP: "False"

        ENABLE_REALTIME_CHAT_SAVE: "True"

        ENABLE_ADMIN_EXPORT: "False"
        ENABLE_ADMIN_CHAT_ACCESS: "False"

        ENABLE_CHANNELS: "True"

        # ENABLE_OLLAMA_API: "True"
        ENABLE_OLLAMA_API: "False"
        OLLAMA_BASE_URL: "http://ollama.selfhosted:11434"

        ENABLE_OPENAI_API: "True"
        OPENAI_API_BASE_URL: "https://openrouter.ai/api/v1"
        OPENAI_API_KEY: "{{ .openrouter_openwebui_api_key }}"

        ENABLE_AUTOCOMPLETE_GENERATION: "True"
        AUTOCOMPLETE_GENERATION_INPUT_MAX_LENGTH: "100"

        VECTOR_DB: "pgvector"
        RAG_EMBEDDING_ENGINE: "openai"
        RAG_OPENAI_API_BASE_URL: "https://api.openai.com/v1"
        RAG_OPENAI_API_KEY: "{{ .openai_api_key }}"
        RAG_OLLAMA_BASE_URL: "http://ollama.selfhosted:11434"

        ENABLE_RAG_WEB_SEARCH: "True"
        ENABLE_SEARCH_QUERY_GENERATION: "True"
        RAG_WEB_SEARCH_ENGINE: "tavily,google_pse"
        GOOGLE_PSE_API_KEY: "{{ .google_search_api_key }}"
        GOOGLE_PSE_ENGINE_ID: "{{ .google_search_cse_id }}"
        TAVILY_API_KEY: "{{ .librechat_tavily_api_key }}"

        ENABLE_IMAGE_GENERATION: "False" # For now

        OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "True"
        OAUTH_CLIENT_ID: "{{ .authentik_openwebui_client_id }}"
        OAUTH_CLIENT_SECRET: "{{ .authentik_openwebui_client_secret }}"
        OAUTH_SCOPES: "openid email profile"
        OPENID_PROVIDER_URL: "{{ .authentik_openwebui_config_issuer}}"
        OAUTH_PROVIDER_NAME: "Authentik"
        OPENID_REDIRECT_URI: "https://${HOSTNAME}/oauth/oidc/callback"

  dataFrom:
    - extract:
        key: openrouter
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openrouter_$1"
    - extract:
        key: google_search
      rewrite:
        - regexp:
            source: "(.*)"
            target: "google_search_$1"
    - extract:
        key: openai
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openai_$1"
    - extract:
        key: librechat
      rewrite:
        - regexp:
            source: "(.*)"
            target: "librechat_$1"
    - extract:
        key: authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: open-webui-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: open-webui-db-secret
    template:
      type: Opaque
      data:
        DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-open-webui
