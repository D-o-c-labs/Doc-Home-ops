---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui-pipelines
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      open-webui-pipelines:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/internet: allow
          terminationGracePeriodSeconds: 600

        containers:
          app:
            image:
              repository: ghcr.io/open-webui/pipelines
              tag: latest@sha256:a9bed1253ee2424debce51f43217aa29d67b33c11b93bef80128ffc757efd9ff

            env:
              PIPELINES_REQUIREMENTS_PATH: /tmp/pipelines_requirements/deepresearch_requirements.txt

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9099
                  initialDelaySeconds: 180
                  periodSeconds: 10
                  failureThreshold: 40
                  timeoutSeconds: 5
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "250m"
                memory: "512Mi"

    service:
      app:
        controller: open-webui-pipelines
        ports:
          http:
            port: 9099

    persistence:
      conf:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          open-webui-pipelines:
            app:
              - path: /app/pipelines

      pipelines-requirements:
        type: configMap
        name: openwebui-pipelines-requirements-configmap
        advancedMounts:
          open-webui-pipelines:
            app:
              - path: /tmp/pipelines_requirements/deepresearch_requirements.txt
                subPath: deepresearch_requirements.txt

      pipelines-scripts:
        type: configMap
        name: openwebui-pipelines-scripts-configmap
        advancedMounts:
          open-webui-pipelines:
            app:
              - path: /app/scripts/
