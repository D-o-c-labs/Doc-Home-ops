---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghostfolio-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ghostfolio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ACCESS_TOKEN_SALT: "{{ .ghostfolio_token_salt }}"
        JWT_SECRET_KEY: "{{ .ghostfolio_jwt_key }}"
        REDIS_HOST: "ghostfolio-redis.selfhosted.svc.cluster.local"
        REDIS_PASSWORD: "{{ .ghostfolio_redis_password }}"
        REDIS_PORT: "6379"

  dataFrom:
    - extract:
        key: ghostfolio
      rewrite:
        - regexp:
            source: "(.*)"
            target: "ghostfolio_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghostfolio-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: ghostfolio-db-secret
    template:
      type: Opaque
      data:
        DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-ghostfolio
