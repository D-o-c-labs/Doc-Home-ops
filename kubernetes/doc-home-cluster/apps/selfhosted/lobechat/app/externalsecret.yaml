---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lobechat-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lobechat-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:

        # LLMs
        # OpenRouter Key
        OPENROUTER_API_KEY: "{{ .openrouter_api_key }}"

        # OpenAI
        OPENAI_API_KEY: "{{ .openai_api_key }}"

        ACCESS_CODE: "{{ .lobechat_access_code }}"

  dataFrom:
    - extract:
        key: openrouter
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openrouter_$1"
    - extract:
        key: openai
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openai_$1"
    - extract:
        key: lobechat
      rewrite:
        - regexp:
            source: "(.*)"
            target: "lobechat_$1"
