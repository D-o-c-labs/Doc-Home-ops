---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librechat
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      librechat:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            ingress.home.arpa/nginx-external: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place

        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat-dev
              # tag: v0.7.6
              tag: latest@sha256:994ad5d22cee197d46a51f41b015878a8dc881d90ae03d6a6dfd9fc5c2f9222f
            probes:
              liveness: &probes # Keep anchor for liveness probe definition
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3080
                  initialDelaySeconds: 15 # Liveness probe starts 15s after startup probe succeeds
                  periodSeconds: 20
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: # Readiness probe remains unchanged
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3080
                  initialDelaySeconds: 0 # Starts checking immediately once container network is up
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30 # Allow more failures for readiness during startup potentially
              startup: # Explicitly define startup probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3080
                  initialDelaySeconds: 60 # Wait 90 seconds before the first check
                  periodSeconds: 25 # Check every 25 seconds after the initial delay
                  timeoutSeconds: 5
                  failureThreshold: 3 # Fail after 3 consecutive failures (total wait time ~90 + 3*25 = 165s)
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 512Mi

            envFrom:
              - secretRef:
                  name: librechat-secret

    service:
      app:
        controller: librechat
        ports:
          http:
            port: 3080

    ingress:
      app:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.piscio.net
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      librechat-configfile:
        type: secret
        name: librechat-config
        advancedMounts:
          librechat:
            app:
              - path: /config/librechat.yaml
                subPath: librechat.yaml
