---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librechat
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      librechat:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            ingress.home.arpa/nginx-external: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/postgres-cluster: allow
          nodeSelector:
            intel.feature.node.kubernetes.io/avx: "true"

        containers:
          app:
            image:
              repository: ghcr.io/danny-avila/librechat
              tag: v0.7.6
              # tag: latest@sha256:5af9ee2c441893f20d6b43572dc9ac11d5832bb5bfc19c58f511100a526e69fd
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3080
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
              startup: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 512Mi

            envFrom:
              - secretRef:
                  name: librechat-secret

          mongodb:
            image:
              repository: mongo
              tag: 8.0.4
            args:
              - --noauth
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 0m
                memory: 128Mi
              limits:
                cpu: 50m
                memory: 1024Mi

          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.12.2
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 7700
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 7700
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 7700
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 0m
                memory: 64Mi
              limits:
                cpu: 50m
                memory: 128M
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: librechat-secret
                    key: MEILI_MASTER_KEY

          rag-api:
            image:
              repository: ghcr.io/danny-avila/librechat-rag-api-dev
              tag: latest@sha256:bc81c3d6cb86326a14da916ca25313917795931f139b5ca3f83ed5f4804fb2e9
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 0m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 3072Mi
            env:
              RAG_PORT: 8000
              VECTOR_DB_TYPE: pgvector
              RAG_OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: librechat-secret
                    key: OPENAI_API_KEY
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: librechat-secret
                    key: JWT_SECRET
            envFrom:
              - secretRef:
                  name: librechat-db-secret

    service:
      app:
        controller: librechat
        ports:
          http:
            port: 3080

    ingress:
      app:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.piscio.net
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      librechat-configfile:
        type: configMap
        name: librechat-configmap
        advancedMounts:
          librechat:
            app:
              - path: /config/librechat.yaml
                subPath: librechat.yaml
      mongodb-data:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          librechat:
            mongodb:
              - path: /data/db
      meilisearch-data:
        type: emptyDir
        advancedMounts:
          librechat:
            meilisearch:
              - path: /meili_data
