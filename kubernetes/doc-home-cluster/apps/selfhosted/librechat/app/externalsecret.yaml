---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: librechat-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: librechat-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ALLOW_EMAIL_LOGIN: "true"
        ALLOW_REGISTRATION: "false"
        ALLOW_SOCIAL_LOGIN: "false"
        ALLOW_SOCIAL_REGISTRATION: "false"
        APP_TITLE: "Librechat"
        DOMAIN_CLIENT: "${HOSTNAME}"
        DOMAIN_SERVER: "${HOSTNAME}"
        CREDS_KEY: "{{ .librechat_creds_key }}"
        CREDS_IV: "{{ .librechat_creds_iv }}"
        CONFIG_PATH: "/librechat/config/librechat.yaml"
        JWT_SECRET: "{{ .librechat_jwt_secret }}"
        JWT_REFRESH_SECRET: "{{ .librechat_jwt_refresh_secret }}"


        # LLMs
        # OpenRouter Key
        OPENROUTER_KEY: "{{ .openrouter_api_key }}"

        # Search
        SEARCH: "false" 
        GOOGLE_SEARCH_API_KEY: "{{ .google_search_api_key }}"
        GOOGLE_CSE_ID: "{{ .google_search_cse_id }}"

        # MongoDB
        MONGO_URI: "{{ .mongodb_url }}"

  dataFrom:
    - extract:
        key: openrouter
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openrouter_$1"
    - extract:
        key: google_search
      rewrite:
        - regexp:
            source: "(.*)"
            target: "google_search_$1"
    - extract:
        key: mongodb
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mongodb_$1"
    - extract:
        key: librechat
      rewrite:
        - regexp:
            source: "(.*)"
            target: "librechat_$1"
