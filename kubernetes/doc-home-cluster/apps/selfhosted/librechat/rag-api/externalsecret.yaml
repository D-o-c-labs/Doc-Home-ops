---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: librechat-rag-api-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: librechat-rag-api-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RAG_OPENAI_API_KEY: "{{ .librechat_jwt_secret }}"
        OPENAI_API_KEY: "{{ .openai_api_key }}"

  dataFrom:
    - extract:
        key: openai
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openai_$1"
    - extract:
        key: librechat
      rewrite:
        - regexp:
            source: "(.*)"
            target: "librechat_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: librechat-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: librechat-db-secret
    template:
      type: Opaque
      data:
        POSTGRES_DB: '{{ index . "dbname" }}'
        POSTGRES_USER: '{{ index . "user" }}'
        POSTGRES_PASSWORD: '{{ index . "password" }}'
        DB_HOST: '{{ index . "host" }}'
        DB_PORT: '{{ index . "port" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-librechat
