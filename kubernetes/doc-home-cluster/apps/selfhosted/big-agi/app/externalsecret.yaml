---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: big-agi-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: big-agi-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # OpenRouter Key
        OPENROUTER_API_KEY: "{{ .openrouter_api_key }}"
  dataFrom:
    - extract:
        key: openrouter
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openrouter_$1"
