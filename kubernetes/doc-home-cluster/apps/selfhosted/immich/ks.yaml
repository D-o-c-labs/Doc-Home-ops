---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-immich-redis
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/doc-home-cluster/apps/selfhosted/immich/redis"
  prune: true
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-immich
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/doc-home-cluster/apps/selfhosted/immich/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  wait: true
  dependsOn:
    - name: cluster-apps-immich-redis
    - name: cluster-infrastructure-ext-postgres-operator
    - name: cluster-infrastructure-external-secrets-stores
