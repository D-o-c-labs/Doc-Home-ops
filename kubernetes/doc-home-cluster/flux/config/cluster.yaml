---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: doc-ops-kubernetes
  namespace: flux-system
spec:
  interval: 30m
  ref:
    branch: master
  url: ssh://git@github.com/D-o-c/Doc-Home-ops.git
  secretRef:
    name: flux-git-deploy-key
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/doc-home-cluster/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: flux
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
