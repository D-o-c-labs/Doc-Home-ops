---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy-redis
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: public.ecr.aws/docker/library/redis
      tag: 7.2.3@sha256:529d1db9e246240208eab2a61fbb8614b09d7505ac1329c1dec70b6aba2e1428

    podAnnotations:
      secret.reloader.stakater.com/reload: oauth2-proxy-redis-secrets

    command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]

    env:
      REDIS_REPLICATION_MODE: master

    envFrom:
      - secretRef:
          name: oauth2-proxy-redis-secrets

    service:
      main:
        ports:
          http:
            enabled: false
          redis:
            enabled: true
            port: 6379

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 128M
