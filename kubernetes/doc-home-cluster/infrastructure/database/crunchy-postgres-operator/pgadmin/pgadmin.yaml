apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PGAdmin
metadata:
  name: pgadmin
spec:
  users:
    - username: pgadmin@piscio.net
      role: Administrator
      passwordRef:
        name: pgadmin-password-secret
        key: admin-password
  dataVolumeClaimSpec:
    accessModes:
      - "ReadWriteOnce"
    resources:
      requests:
        storage: 5Gi
  serverGroups:
    - name: supply
      postgresClusterSelector: {}
