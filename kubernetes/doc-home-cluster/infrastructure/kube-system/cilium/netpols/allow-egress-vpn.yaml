---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-egress-vpn
spec:
  endpointSelector:
    matchLabels:
      egress.home.arpa/vpn: allow
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: vpn
            k8s:k8s-app: pod-gateway-webhook
      toPorts:
        - ports:
            - port: "8080"
              protocol: "TCP"
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: vpn
            k8s:k8s-app: pod-gateway
      toPorts:
        - ports:
            - port: "4789"
              protocol: "UDP"