apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dev-flux-reconcile-role
rules:
  - verbs:
      - create
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - get
      - update
      - patch
    apiGroups:
      - ''
    resources:
      - secrets
    resourceNames:
      - flux-kubeconfig
