---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gh-safe-settings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      gh-safe-settings:
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000

        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/gh-safe-settings
              tag: 2.1.16@sha256:a34cc1d50908d22d5bc3075166cc62cf556ce6c0006b97c1b078edd3f3761b93
            env:
              NODE_ENV: production
              APP_ID:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: app_id
              GH_ORG: bjw-s
              PRIVATE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: app_key
              WEBHOOK_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: webhook_secret
              CRON: "15 * * * *"
              ENABLE_PR_COMMENT: "true"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 14m
                memory: 64M
              limits:
                memory: 256M

    service:
      app:
        controller: gh-safe-settings
        ports:
          http:
            port: 3000

    ingress:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.piscio.net
        className: "external-nginx"
        hosts:
          - host: gh-safe-settings.piscio.net
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: gh-safe-settings-configmap
        globalMounts:
          - path: /opt/safe-settings/deployment-settings.yml
            subPath: deployment-settings.yml
            readOnly: true
