# flux-reconcile-rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flux-reconcile-binding
  namespace: flux-system
subjects:
  - kind: ServiceAccount
    name: flux-reconcile-sa
    namespace: flux-system
roleRef:
  kind: Role
  name: flux-reconcile-role
  apiGroup: rbac.authorization.k8s.io