---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-reconcile-sa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      restartPolicy: OnFailure

    controllers:
      sa-generate-kubeconfig:
        enabled: true
        type: cronjob

        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          schedule: "*/30 * * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          suspend: false

        containers:
          job:
            image:
              repository: alpine
              tag: 3.21
            command: ["/bin/sh", "-c"]
            args:
              - |
                apk update
                apk add --no-cache curl jq openssl python3-dev py3-pip gcc make musl-dev libffi-dev py3-pynacl
                /bin/sh /scripts/generate_kubeconfig.sh
            envFrom:
              - secretRef:
                  name: flux-reconcile-sa-secret

    serviceAccount:
      create: true
      name: "flux-reconcile-sa"

    persistence:
      scripts:
        type: configMap
        name: sa-generate-kubeconfig-scripts
        defaultMode: 0755
        advancedMounts:
          sa-generate-kubeconfig:
            job:
              - path: /scripts
