  name: cluster-infrastructure-volsync
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/doc-home-ops/infrastructure/system/volsync/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  wait: true
  timeout: 2m