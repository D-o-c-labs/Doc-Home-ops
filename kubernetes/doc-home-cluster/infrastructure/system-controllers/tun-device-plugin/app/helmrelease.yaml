---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tun-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:

      tun-device-plugin:
        type: daemonset

        containers:
          tun-device-plugin:
            image: &image
              repository: squat/generic-device-plugin
              tag: latest
            args:
            - --device
            - |
              name: tun
              groups:
                - count: 1000
                  paths:
                    - path: /dev/net/tun  

            resources:
              requests:
                cpu: 50m
                memory: 10Mi
              limits:
                cpu: 50m
                memory: 20Mi
            securityContext:
              privileged: true

    service:
      app:
        controller: tun-device-plugin
        ports:
          http:
            port: 8080

    persistence:
      dev:
        type: hostPath
        hostPath: /dev
        globalMounts:
          - /dev

      device-plugin:
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
        globalMounts:
          - /var/lib/kubelet/device-plugins
