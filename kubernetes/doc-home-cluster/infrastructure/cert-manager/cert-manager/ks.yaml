---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-infrastructure-cert-manager
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/doc-home-cluster/infrastructure/cert-manager/cert-manager/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-infrastructure-cert-manager-issuers
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/doc-home-cluster/infrastructure/cert-manager/cert-manager/issuers"
  prune: true
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  wait: true
  dependsOn:
    - name: cluster-infrastructure-cert-manager
