---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.3
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.2-thick@sha256:3fbcc32bd4e4d15bd93c96def784a229cd84cca27942bf4858b581f31c97ee02

    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.3.0@sha256:4cf276c2e03fc1412491880d40cd44c92a762a4b51218252dadd8854319062fd

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        memory: 64M

    hostPaths:
      netns: /var/run/netns