---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: cloudflare/cloudflared
              tag: 2023.8.2@sha256:93561dfa0032006354be56476f09e3d8743d53d202368672c2847c1631f7be50


            args:
              - tunnel
              # Points cloudflared to the config file, which configures what
              # cloudflared will actually do. This file is created by a ConfigMap
              # below.
              - --config
              - /etc/cloudflared/config/config.yaml
              - run

            probes:
              liveness:
                enabled: true
                httpGet:
                  # Cloudflared has a /ready endpoint which returns 200 if and only if
                  # it has an active connection to the edge.
                  path: /ready
                  port: 2000
                failureThreshold: 1
                initialDelaySeconds: 10
                periodSeconds: 10

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: secret
        name: cloudflared-secrets
        globalMounts:
          - path: /etc/cloudflared/config
            subpath: config.yaml
            readOnly: true
        # items:
        # - key: config.yaml
        #   path: config.yaml
      credentials:
        enabled: true
        type: secret
        name: cloudflared-secrets
        globalMounts:
          - path: /etc/cloudflared/creds
            subpath: credentials.json
            readOnly: true
