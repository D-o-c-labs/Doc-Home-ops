---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: synology-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      version: 0.9.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
  values:
    images:
      attacher:
        image: registry.k8s.io/sig-storage/csi-attacher
        pullPolicy: IfNotPresent
        tag: v4.2.0
      nodeDriverRegistrar:
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar
        pullPolicy: IfNotPresent
        tag: v2.6.3
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner
        pullPolicy: IfNotPresent
        tag: v3.4.1
      resizer:
        image: registry.k8s.io/sig-storage/csi-resizer
        pullPolicy: IfNotPresent
        tag: v1.7.0
      snapshotter:
        image: registry.k8s.io/sig-storage/csi-snapshotter
        pullPolicy: IfNotPresent
        tag: v6.2.1
    storageClasses:
      delete:
        # One of true or false (default):
        ##disabled: false
        # One of true or false (default):
        isDefault: true
        # One of "Retain" or "Delete" (default):
        reclaimPolicy: Delete
        # One of "WaitForFirstConsumer" or "Immediate" (default):
        ##volumeBindingMode: Immediate

        # If not present, some location will be chosen to create volumes with the filesystem type ext4.
        # Note that these parameters cannot get updated once deployed - any subsequent changes get ignored!
        parameters:
          dsm: piscionas.piscio.net
          location: /volume2
          csi.storage.k8s.io/fstype: ext4
      retain:
        # One of true or false (default):
        ##disabled: false
        # One of true or false (default):
        isDefault: false
        # One of "Retain" or "Delete" (default):
        reclaimPolicy: Retain
        # One of "WaitForFirstConsumer" or "Immediate" (default):
        ##volumeBindingMode: Immediate

        # If not present, some location will be chosen to create volumes with the filesystem type ext4.
        # Note that these parameters cannot get updated once deployed - any subsequent changes get ignored!
        parameters:
          dsm: piscionas.piscio.net
          location: /volume2
          csi.storage.k8s.io/fstype: ext4
    volumeSnapshotClasses:
      delete:
        # One of true or false (default):
        ##disabled: false
        # One of "Retain" or "Delete" (default):
        deletionPolicy: Delete
        # One of true or false (default):
        isDefault: true

        # Note that these parameters cannot get updated once deployed - any subsequent changes get ignored!
        parameters:
          description: "Kubernetes CSI"
          is_locked: "false"
      retain:
        # One of true or false (default):
        ##disabled: false
        # One of "Retain" or "Delete" (default):
        deletionPolicy: Retain
        # One of true or false (default):
        isDefault: true

        # Note that these parameters cannot get updated once deployed - any subsequent changes get ignored!
        parameters:
          description: "Kubernetes CSI"
          is_locked: "false"
