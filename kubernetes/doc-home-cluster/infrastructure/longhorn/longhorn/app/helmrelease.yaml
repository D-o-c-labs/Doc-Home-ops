---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: v1.7.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    global:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

    persistence:
      defaultClass: false

    ingress:
      enabled: true
      ingressClassName: internal-nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: ingress-int.piscio.net
      host: longhorn.piscio.net
      tls: true

    metrics:
      serviceMonitor:
        enabled: true
