---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: quay.io/prometheus/alertmanager
      tag: main@sha256:e50243ce65b4fb142b877cbd5382070e0fec049d2aa633486d41917baff88e4a

    podAnnotations:
      reloader.stakater.com/auto: "true"

    service:
      main:
        ports:
          http:
            port: 9093

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host alertmanager.piscio.net
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: secret
        mountPath: /etc/alertmanager
        name: alertmanager-config
        items:
        - key: alertmanager.yml
          path: alertmanager.yml

    
    #   config:
    #     enabled: true
    #     type: configMap
    #     name: alertmanager-configmap
    #     mountPath: /etc/alertmanager
    #     readOnly: true
    
    # envFrom:
    #   - secretRef:
    #       name: alertmanager-secret

    resources:
      requests:
        cpu: 11m
        memory: 50M
      limits:
        memory: 99M
