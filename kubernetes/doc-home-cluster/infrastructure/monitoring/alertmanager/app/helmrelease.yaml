---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: config
            type: secret
            mountPath: /etc/alertmanager
            name: alertmanager-config
            items:
              - key: alertmanager.yml
                path: alertmanager.yml
          
          containers:
            main:
              image:
                repository: quay.io/prometheus/alertmanager
                tag: main@sha256:cdd2386e0c73e1741f92ee4dce66dd714732603d2a5a110bf50ed57c11605945

              resources:
                requests:
                  cpu: 11m
                  memory: 50M
                limits:
                  memory: 99M


    service:
      main:
        ports:
          http:
            port: 9093

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host alertmanager.piscio.net
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

