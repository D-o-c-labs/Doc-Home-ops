---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname kube-prometheus-stack
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: monitoring
  interval: 10m
  path: "./kubernetes/doc-home-cluster/infrastructure/monitoring/kube-prometheus-stack/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  wait: true
  dependsOn:
    - name: cluster-infrastructure-alertmanager
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: prometheus.piscio.net
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname kube-prometheus-stack-addons
  namespace: flux-system
spec:
  targetNamespace: monitoring
  interval: 10m
  path: "./kubernetes/doc-home-cluster/infrastructure/monitoring/kube-prometheus-stack/addons"
  prune: true
  sourceRef:
    kind: GitRepository
    name: doc-ops-kubernetes
  wait: true
  dependsOn:
    - name: kube-prometheus-stack
  postBuild:
    substitute:
      APP: *appname