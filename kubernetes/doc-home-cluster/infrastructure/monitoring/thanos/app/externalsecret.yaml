---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: thanos-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        S3_BUCKET_NAME: "{{ .r2_bucket_name }}"
        S3_BUCKET_HOST: "{{ .r2_bucket_host }}"
        S3_ACCESS_KEY: "{{ .r2_thanos_access_key }}"
        S3_SECRET_KEY: "{{ .r2_thanos_secret_key }}"
  dataFrom:
    - extract:
        key: thanos_R2
      rewrite:
        - regexp:
            source: "(.*)"
            target: "r2_$1"
