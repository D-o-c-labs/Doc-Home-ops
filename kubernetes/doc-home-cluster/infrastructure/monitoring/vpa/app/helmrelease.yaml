---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: vpa
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 30m
  timeout: 20m
  values:
    recommender:
      enabled: true

      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        tag: 0.14.0@sha256:68d0db198edb79c9c5cf81465bb1d0b691435b09929549164df173d9d87004ec

      resources:
        requests:
          cpu: 15m
          memory: 145M
        limits:
          memory: 174M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://kube-prometheus-stack-prometheus.svc.cluster.local:9090

    updater:
      enabled: false

    admissionController:
      enabled: false
