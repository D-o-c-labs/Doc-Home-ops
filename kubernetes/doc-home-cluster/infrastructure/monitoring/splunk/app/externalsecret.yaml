---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: splunk-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: splunk-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SPLUNK_PASSWORD: "{{ .splunk_admin_psw }}"
        # SPLUNK_APPS_URL: "{{ .splunk_apps_url }}"

  dataFrom:
    - extract:
        key: splunk
      rewrite:
        - regexp:
            source: "(.*)"
            target: "splunk_$1"
