---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 30m
  values:
    fullnameOverride: blackbox-exporter

    image:
      registry: quay.io

    podSecurityContext:
      sysctls:
        - name: net.ipv4.ping_group_range
          value: "0 2147483647"

    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        icmp:
          prober: icmp
          timeout: 15s
          icmp:
            preferred_ip_protocol: "ip4"
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            ip_protocol_fallback: false
            preferred_ip_protocol: "ip4"
    ingress:
      enabled: true
      className: internal-nginx
      hosts:
        - host: "${HOSTNAME}"
          paths:
            - path: /
              pathType: Prefix

    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $Labels.target }}"}} will expire in less than 3 days
        - alert: BlackboxSslCertificateExpired
          expr: probe_ssl_earliest_cert_expiry - time() <= 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $Labels.target }}"}} has expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The host {{"{{ $Labels.target }}"}} is currently unreachable

    pspEnabled: false

    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        add: ["NET_RAW"]

    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 1m
        scrapeTimeout: 30s
      targets:

        # Robot vacuums
        - module: icmp
          name: jimmy-icmp
          url: jimmy.piscio.net

        # Wallmount tablets
        # - module: http_2xx
        #  name: hallway-tablet-http
        #  url: "http://hallway-tablet.bjw-s.casa:2323"
        # - module: icmp
        #  name: hallway-tablet-icmp
        #  url: hallway-tablet.bjw-s.casa

        # ESPhome
        - module: tcp_connect
          name: master-bedroom-allinone-sensor
          url: "master-bedroom-allinone-sensor.piscio.net:6053"
        - module: tcp_connect
          name: doorway-allinone-sensor
          url: "doorway-allinone-sensor.piscio.net:6053"


        # Other devices
        - module: icmp
          name: zigbee-controller-icmp
          url: zb_co.piscio.net
        - module: http_2xx
          name: zigbee-controller-http
          url: "http://zb_co.piscio.net"
        - module: tcp_connect
          name: zigbee-controller-tcp
          url: "zb_co.piscio.net:6638"

        - module: icmp
          name: ping-cloudflare
          url: 1.1.1.1
          scrape_interval: 30s
