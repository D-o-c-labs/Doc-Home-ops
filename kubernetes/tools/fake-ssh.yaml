---
apiVersion: v1
kind: Pod
metadata:
  name: fake-ssh
spec:
  restartPolicy: Never
  nodeName: kworker2
  containers:
    - name: fake-ssh
      image: ghcr.io/onedr0p/alpine:3.19.1@sha256:0e3067295cc20dafbd4cf63789ccc71858ad555f3998200ca10b271328c7285e
      securityContext:
        privileged: true
      resources: {}
      env:
        - name: CRICTL_VERSION
          value: v1.26.0
        - name: CONTAINER_RUNTIME_ENDPOINT
          value: unix:///run/containerd/containerd.sock
        - name: IMAGE_SERVICE_ENDPOINT
          value: unix:///run/containerd/containerd.sock
      lifecycle:
        postStart:
          exec:
            command:
              - "wget https://github.com/kubernetes-sigs/cri-tools/releases/download/$CRICTL_VERSION/crictl-$CRICTL_VERSION-linux-amd64.tar.gz && tar zxvf crictl-$CRICTL_VERSION-linux-amd64.tar.gz -C /usr/local/bin"
      command:
        [
          "/bin/sh",
          "-c",
          "sleep infinity"
        ]
      volumeMounts:
        - name: containerd
          mountPath: /run/containerd/containerd.sock
        - name: hostroot
          mountPath: /mnt/hostroot
  volumes:
    - name: containerd
      hostPath:
        path: /run/containerd/containerd.sock
        type: Socket
    - name: hostroot
      hostPath:
        path: /
