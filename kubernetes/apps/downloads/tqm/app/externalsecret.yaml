# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tqm-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tqm-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yaml: "{{ .tqm_config_yaml }}"
  dataFrom:
    - extract:
        key: tqm
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tqm_$1"
