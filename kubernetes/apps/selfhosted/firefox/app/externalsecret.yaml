---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefox-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: firefox-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WEB_AUTHENTICATION_USERNAME: "{{ .firefox_username }}"
        WEB_AUTHENTICATION_PASSWORD: "{{ .firefox_password }}"
  dataFrom:
    - extract:
        key: Firefox
      rewrite:
        - regexp:
            source: "(.*)"
            target: "firefox_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefox-oidc-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: firefox-oidc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        client-secret: "{{ .authentik_firefox_client_secret }}"
  dataFrom:
    - extract:
        key: Authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
