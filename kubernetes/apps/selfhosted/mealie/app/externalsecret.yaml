---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mealie-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OIDC_CONFIGURATION_URL: "{{ .authentik_mealie_configuration_url }}"
        OIDC_CLIENT_ID: "{{ .authentik_mealie_client_id }}"
        OIDC_CLIENT_SECRET: "{{ .authentik_mealie_client_secret }}"
        OIDC_USER_GROUP: "{{ .authentik_mealie_user_group }}"
        OIDC_ADMIN_GROUP: "{{ .authentik_mealie_admin_group }}"
        OPENAI_API_KEY: "{{ .openrouter_api_key }}"

  dataFrom:
    - extract:
        key: mealie
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mealie_$1"
    - extract:
        key: authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
    - extract:
        key: openrouter
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openrouter_$1"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: mealie-db-secret
    template:
      type: Opaque
      data:
        # yamllint disable rule:quoted-strings
        POSTGRES_SERVER: '{{ index . "pgbouncer-host" }}'
        POSTGRES_PORT: '{{ index . "pgbouncer-port" }}'
        POSTGRES_USER: '{{ index . "user" }}'
        POSTGRES_PASSWORD: '{{ index . "password" }}'
        POSTGRES_DB: '{{ index . "dbname" }}'
        # yamllint enable rule:quoted-strings
  dataFrom:
    - extract:
        key: postgres-pguser-mealie
