---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: actual-ai-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: actual-ai-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Actual Budget Configuration
        ACTUAL_SERVER_URL: "https://actual.piscio.net"
        ACTUAL_PASSWORD: "{{ .actual_budget_actual_password }}"
        ACTUAL_BUDGET_ID: "{{ .actual_budget_budget_id }}"
        # ACTUAL_E2E_PASSWORD: "{{ .actual_budget_e2e_password }}"

        # Classification Configuration
        CLASSIFICATION_SCHEDULE_CRON: "0 */12 * * *"
        LLM_PROVIDER: "openai"

        # API Keys
        OPENAI_API_KEY: "{{ .openrouter_api_key }}"
        OPENAI_BASE_URL: "https://openrouter.ai/api/v1"
        OPENAI_MODEL: "google/gemini-2.5-pro"
        VALUESERP_API_KEY: "{{ .valueserp_api_key }}"

        # Feature Configuration
        FEATURES: '["webSearch", "suggestNewCategories", "syncAccountsBeforeClassify", "rerunMissedTransactions"]'

        # Tags
        NOT_GUESSED_TAG: "#actual-ai-miss"
        GUESSED_TAG: "#actual-ai"

        # TLS Configuration
        # NODE_TLS_REJECT_UNAUTHORIZED: "0"

  dataFrom:
    - extract:
        key: actual-budget
      rewrite:
        - regexp:
            source: "(.*)"
            target: "actual_budget_$1"
    - extract:
        key: openrouter
      rewrite:
        - regexp:
            source: "(.*)"
            target: "openrouter_$1"
    - extract:
        key: valueserp
      rewrite:
        - regexp:
            source: "(.*)"
            target: "valueserp_$1"
