---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual-ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  dependsOn:
    - name: actual-budget
      namespace: selfhosted
  values:
    controllers:
      actual-ai:
        annotations:
          secret.reloader.stakater.com/reload: actual-ai-secret

        pod:
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/actual-budget: allow
          securityContext:
            runAsUser: "${APP_UID}"
            runAsGroup: "${APP_GID}"
            fsGroup: "${APP_GID}"
            runAsNonRoot: true

        containers:
          app:
            image:
              repository: sakowicz/actual-ai
              tag: 2.2.2@sha256:0e66817fae3a23bc079597e54a9cb9e62f85ae5fa4c47b53fb7b586a7dfebf2e
              pullPolicy: IfNotPresent

            envFrom:
              - secretRef:
                  name: actual-ai-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    # No service needed as this is a cron-based application
    service:
      app:
        controller: actual-ai
        enabled: false
