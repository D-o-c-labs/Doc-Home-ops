---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: actual-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: actual-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:

        ACTUAL_OPENID_DISCOVERY_URL: "{{ .authentik_actual_budget_discovery_url }}"
        ACTUAL_OPENID_CLIENT_ID: "{{ .authentik_actual_budget_client_id }}"
        ACTUAL_OPENID_CLIENT_SECRET: "{{ .authentik_actual_budget_client_secret }}"
        ACTUAL_OPENID_SERVER_HOSTNAME: "https://actual.piscio.net"


  dataFrom:
    - extract:
        key: authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
