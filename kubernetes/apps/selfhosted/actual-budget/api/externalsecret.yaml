---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: actual-api-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: actual-api-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        API_KEY: "{{ .actual_budget_api_key }}"
        ACTUAL_SERVER_PASSWORD: "{{ .actual_budget_actual_password }}"

  dataFrom:
    - extract:
        key: actual-budget
      rewrite:
        - regexp:
            source: "(.*)"
            target: "actual_budget_$1"
