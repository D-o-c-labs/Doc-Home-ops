---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metamcp
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  values:
    controllers:
      metamcp:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/postgres-cluster: allow
            egress.home.arpa/sso: allow
            ingress.home.arpa/gateway-route: allow
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            runAsNonRoot: true

        containers:
          app:
            image:
              repository: ghcr.io/metatool-ai/metamcp
              tag: 2.4.22@sha256:6d5e0cba4ffc4976069a980723c11042f993a978fe0f3071ba2ec8a91ebc3d41
            env:
              NODE_ENV: production
              APP_URL: "https://${HOSTNAME}"
              NEXT_PUBLIC_APP_URL: "https://${HOSTNAME}"
              OIDC_PROVIDER_ID: oidc
              OIDC_SCOPES: openid email profile
              OIDC_PKCE: "true"
              TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL: "false"
            envFrom:
              - secretRef:
                  name: metamcp-secret
              - secretRef:
                  name: metamcp-db-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 12008
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 60
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 2
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: metamcp
        ports:
          http:
            port: *port

    route:
      admin:
        hostnames:
          - ${HOSTNAME}
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /metamcp
            timeouts:
              request: 0s
              backendRequest: 0s
            backendRefs:
              - name: metamcp
                port: *port
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: metamcp
                port: *port
