---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/postgres-cluster: allow
            ingress.home.arpa/gateway-route: allow
            egress.home.arpa/sso: allow
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: vikunja/vikunja
              tag: latest@sha256:5cc956d1c2a42e2e8b9e9dd6dc69c433b4d5c9fb9ea0f387ec6a0e8a3d87bab5
            env:
              VIKUNJA_SERVICE_PUBLICURL: "https://${HOSTNAME}"
              VIKUNJA_DATABASE_TYPE: "postgres"
              VIKUNJA_CACHE_ENABLED: "true"
              VIKUNJA_CACHE_TYPE: "redis"
              VIKUNJA_REDIS_ENABLED: "true"
              VIKUNJA_REDIS_HOST: "vikunja-redis.selfhosted.svc.cluster.local:6379"
              VIKUNJA_MAILER_ENABLED: "false"
              VIKUNJA_FILES_BASEPATH: "/app/vikunja/files"
              VIKUNJA_DEFAULTSETTINGS_AVATAR_PROVIDER: "initials"
              VIKUNJA_DEFAULTSETTINGS_WEEK_START: "1"
              VIKUNJA_DEFAULTSETTINGS_TIMEZONE: "Europe/Rome"
              # Auth configuration
              VIKUNJA_AUTH_LOCAL: "true"
              VIKUNJA_AUTH_OPENID_ENABLED: "true"
              VIKUNJA_AUTH_OPENID_REDIRECTURL: "https://${HOSTNAME}/auth/openid/authentik"
              VIKUNJA_AUTH_OPENID_PROVIDERS: |
                - name: Authentik
                  authurl: https://auth.piscio.net/application/o/vikunja/
                  clientid: $VIKUNJA_OIDC_CLIENT_ID
                  clientsecret: $VIKUNJA_OIDC_CLIENT_SECRET
                  scope: "openid profile email"
                  logouturl: https://auth.piscio.net/application/o/vikunja/end-session/
            envFrom:
              - secretRef:
                  name: vikunja-secret
              - secretRef:
                  name: vikunja-db-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

      redis:
        containers:
          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.1@sha256:ff21bc0f8194dc9c105b769aeabf9585fea6a8ed649c0781caeac5cb3c247884
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi

    service:
      app:
        controller: vikunja
        ports:
          http:
            port: &port 3456
      redis:
        controller: redis
        ports:
          redis:
            port: 6379

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          vikunja:
            app:
              - path: /app/vikunja/files

    route:
      app:
        hostnames:
          - ${HOSTNAME}
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: vikunja
                port: *port
