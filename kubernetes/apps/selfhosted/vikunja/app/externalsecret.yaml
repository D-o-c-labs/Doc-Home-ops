---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vikunja
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: vikunja-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        VIKUNJA_SERVICE_JWTSECRET: "{{ .vikunja_jwt_secret }}"
        VIKUNJA_SERVICE_FRONTENDURL: "https://${HOSTNAME}"
  dataFrom:
    - extract:
        key: vikunja
      rewrite:
        - regexp:
            source: "(.*)"
            target: "vikunja_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vikunja-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: vikunja-db-secret
    template:
      type: Opaque
      data:
        VIKUNJA_DATABASE_HOST: '{{ index . "host" }}'
        VIKUNJA_DATABASE_DATABASE: '{{ index . "dbname" }}'
        VIKUNJA_DATABASE_USER: '{{ index . "user" }}'
        VIKUNJA_DATABASE_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-vikunja
