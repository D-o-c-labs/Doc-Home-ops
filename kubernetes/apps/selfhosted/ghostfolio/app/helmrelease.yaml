---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ghostfolio
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: ghostfolio-redis
      namespace: selfhosted
  values:
    controllers:
      ghostfolio:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/internet: allow
            ingress.home.arpa/gateway-route: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/postgres-cluster: allow

        containers:
          app:
            image:
              repository: ghostfolio/ghostfolio
              tag: 2.157.1@sha256:ba87d45b1d3d26382ea6e3d25478c81fdcb9f7b29ec39224c60241b9d5afebd2
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 512Mi

            envFrom:
              - secretRef:
                  name: ghostfolio-secret
              - secretRef:
                  name: ghostfolio-db-secret

    service:
      app:
        controller: ghostfolio
        ports:
          http:
            port: &port 3333

    route:
      app:
        hostnames:
          - ${HOSTNAME}
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: ghostfolio
                port: *port
