---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librechat-mongodb
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      mongodb:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
          nodeSelector:
            intel.feature.node.kubernetes.io/avx: "true"

        containers:
          app:
            image:
              repository: mongo
              tag: 8.0.9
            args:
              - --noauth
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 0m
                memory: 128Mi
              limits:
                cpu: 50m
                memory: 1024Mi

    service:
      app:
        controller: mongodb
        ports:
          mongo:
            port: 27017

    persistence:
      mongodb-data:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          mongodb:
            app:
              - path: /data/db
