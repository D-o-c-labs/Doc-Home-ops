---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            egress.home.arpa/postgres-cluster: allow
            egress.home.arpa/internet: allow
            ingress.home.arpa/gateway-route: allow
            egress.home.arpa/sso: allow

        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.14

            envFrom:
              - secretRef:
                  name: open-webui-secret
              - secretRef:
                  name: open-webui-db-secret

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: "1000m"
                memory: "1Gi"
              limits:
                cpu: "3000m"
                memory: "3Gi"

    service:
      app:
        controller: open-webui
        ports:
          http:
            port: &port 8080

    # ingress:
    #   file-upload:
    #     enabled: true
    #     className: "external-nginx"
    #     annotations:
    #       external-dns.alpha.kubernetes.io/target: ingress-ext.piscio.net
    #       nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    #       nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    #       nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    #     hosts:
    #       - host: "${HOSTNAME}"
    #         paths:
    #           - path: /api/v1/files
    #             service:
    #               identifier: app
    #               port: http
    #           - path: /api/v1/knowledge
    #             service:
    #               identifier: app
    #               port: http
    #     tls:
    #       - hosts:
    #           - "${HOSTNAME}"

    persistence:
      conf:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          open-webui:
            app:
              - path: /app/backend/data

    route:
      app:
        hostnames:
          - ${HOSTNAME}
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: open-webui
                port: *port
