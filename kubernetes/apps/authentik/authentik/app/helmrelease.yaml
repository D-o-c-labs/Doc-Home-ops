---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.10.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
  dependsOn:
    - name: authentik-redis
      namespace: authentik
  values:
    global:
      deploymentAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret,authentik-db-secret,authentik-redis-secret

      image:
        repository: ghcr.io/goauthentik/server
        tag: 2025.8.2

      envFrom:
        - secretRef:
            name: authentik-db-secret
        - secretRef:
            name: authentik-secret

      env:
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-redis-secret
              key: AUTHENTIK_REDIS_PASSWORD

    authentik:
      log_level: info
      email:
        port: 587
        use_tls: true
      error_reporting:
        enabled: false
        send_pii: false
      redis:
        host: "authentik-redis.authentik.svc.cluster.local"
        password: ""

    server:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      route:
        main:
          enabled: true
          hostnames:
            - ${HOSTNAME}
          parentRefs:
            - name: external
              namespace: kube-system
              sectionName: https

    postgresql:
      enabled: false

    prometheus:
      rules:
        enabled: true

    redis:
      enabled: false
