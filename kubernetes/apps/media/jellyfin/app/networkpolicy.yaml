---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: jellyfin
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  ingress:
    # Allow DLNA discovery from LAN
    - fromCIDRSet:
        - cidr: "192.168.32.0/24"
        - cidr: "192.168.3.0/24"
        - cidr: "192.168.4.0/24"
        - cidr: "192.168.40.0/24"
      toPorts:
        - ports:
            - port: "1900"
              protocol: UDP
            - port: "7359"
              protocol: UDP
    # Allow access from other media apps
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: home-assistant
            k8s:io.kubernetes.pod.namespace: home-automation
      toPorts:
        - ports:
            - port: "8096"
              protocol: TCP
  egress:
    # Allow outbound for metadata fetching
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
