---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: victoria-logs
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: victoria-logs
  interval: 1h
  timeout: 5m
  path: "./kubernetes/apps/observability/victoria-logs/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  postBuild:
    substitute:
      HOSTNAME: victoria-logs.piscio.net
