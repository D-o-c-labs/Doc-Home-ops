---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: blackbox-exporter
  values:
    fullnameOverride: blackbox-exporter

    image:
      registry: quay.io

    podSecurityContext:
      sysctls:
        - name: net.ipv4.ping_group_range
          value: "0 2147483647"

    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        icmp:
          prober: icmp
          timeout: 15s
          icmp:
            preferred_ip_protocol: "ip4"
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            ip_protocol_fallback: false
            preferred_ip_protocol: "ip4"

    prometheusRule:
      enabled: true
      rules:
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $Labels.target }}"}} will expire in less than 3 days
        - alert: BlackboxSslCertificateExpired
          expr: probe_ssl_earliest_cert_expiry - time() <= 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $Labels.target }}"}} has expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The host {{"{{ $Labels.target }}"}} is currently unreachable

    pspEnabled: false

    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        add: ["NET_RAW"]

    serviceMonitor:
      enabled: true
      defaults:
        interval: 1m
        scrapeTimeout: 30s
      targets:
        # ESPhome
        - module: tcp_connect
          name: master-bedroom-allinone-sensor
          url: "master-bedroom-allinone-sensor.piscio.net:6053"
        - module: tcp_connect
          name: doorway-allinone-sensor
          url: "doorway-allinone-sensor.piscio.net:6053"
        - module: tcp_connect
          name: kitchen-allinone-sensor
          url: "kitchen-allinone-sensor.piscio.net:6053"

        # Zigbee antenna
        - module: icmp
          name: zigbee-controller-icmp
          url: zb_co.piscio.net
        - module: http_2xx
          name: zigbee-controller-http
          url: "http://zb_co.piscio.net"
        - module: tcp_connect
          name: zigbee-controller-tcp
          url: "zb_co.piscio.net:6638"

        - module: icmp
          name: ping-cloudflare
          url: 1.1.1.1
          scrape_interval: 30s

    route:
      main:
        enabled: true
        hostnames:
          - ${HOSTNAME}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: blackbox-exporter
                port: 9115
