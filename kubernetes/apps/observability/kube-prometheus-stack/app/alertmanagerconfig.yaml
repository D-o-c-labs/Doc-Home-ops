---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy:
      - alertname
      - job
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 6h
    receiver: pushover
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor|Watchdog
            matchType: =~
      - receiver: pushover
        continue: true
        matchers:
          - name: severity
            value: critical
            matchType: =
  inhibitRules:
    - sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
      equal:
        - alertname
        - namespace
  receivers:
    - name: "null"
    - name: pushover
      pushoverConfigs:
        - html: true
          token:
            name: alertmanager-secret
            key: pushover_api_token
          userKey:
            name: alertmanager-secret
            key: pushover_api_userkey
          sendResolved: true
          priority: |-
            {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
          urlTitle: View in Alert Manager
          title: |-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
          message: |-
            {{- range .Alerts }}
              {{- if ne .Labels.severity "" }}
                <b>Severity:</b> <i>{{ .Labels.severity }}</i>
              {{- else }}
                <b>Severity:</b> <i>N/A</i>
              {{- end }}
              {{- if ne .Annotations.description "" }}
                <b>Description:</b> <i>{{ .Annotations.description }}</i>
              {{- else if ne .Annotations.summary "" }}
                <b>Summary:</b> <i>{{ .Annotations.summary }}</i>
              {{- else if ne .Annotations.message "" }}
                <b>Message:</b> <i>{{ .Annotations.message }}</i>
              {{- else }}
                <b>Description:</b> <i>N/A</i>
              {{- end }}
              {{- if gt (len .Labels.SortedPairs) 0 }}
                <b>Details:</b>
                {{- range .Labels.SortedPairs }}
                  â€¢ <b>{{ .Name }}:</b> <i>{{ .Value }}</i>
                {{- end }}
              {{- end }}
            {{- end }}
