---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: zigbee2mqtt
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
  egress:
    # Emqx
    - toServices:
        - k8sService:
            serviceName: emqx-listeners
            namespace: database
      toPorts:
        - ports:
            - port: "1883"
              protocol: TCP

    # SLZB-06M
    - toFQDNs:
        - matchName: zb_co.piscio.net
      toPorts:
        - ports:
            - port: "6638"
              protocol: TCP
    - toCIDR:
        - 192.168.32.181/32
      toPorts:
        - ports:
            - port: "6638"
              protocol: TCP
